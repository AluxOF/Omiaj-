<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/animations.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="shortcut icon" href="./img/Logo.ico" type="image/x-icon">
    <title>Omiajé</title>
</head>
<body>
    <section class="home">
        <nav class="navegacao-global">
            <a href="index.html">
                <div class="btn-global ativo home">
                    <i class="bi bi-house-fill"></i>
                    <p class="descricao-global">Home</p>
                </div>
            </a>
            <div class="btn-global carrinho">
                <i class="bi bi-cart"></i>
            </div>
            <div class="btn-global promocoes">
                <i class="bi bi-lightning-charge"></i>
            </div>
            <div class="btn-global usuario">
                <i class="bi bi-person"></i>
            </div>
        </nav>
        <header>
            <div class="lista-lateral">
                <i class="bi bi-list"></i>
            </div>
            <div class="logo">
                <img src="./img/Logotipo-principal.svg" alt="Logotipo da Omiajé">
            </div>
            <div class="barra-de-pesquisa">
                <i class="bi bi-search barra-pesquisa-icon"></i>
            </div>
        </header>
        <div class="container-banner">
            <div class="banner">
                <img src="./img/Banner.png" alt="Banner propaganda coleção africana.">
                <nav class="botoes-navagacao">
                    <div class="nav-btn ativo"></div>
                    <div class="nav-btn"></div>
                    <div class="nav-btn"></div>
                    <div class="nav-btn"></div>
                    <div class="nav-btn"></div>
                </nav>
            </div>
        </div>
        <div class="novidades">
            <h1 class="titulo-novidades">• Novidades</h1>
            <div class="produtos-novidades">
                <div class="produtos">
                    <img src="./img/Camisa-branca.png" alt="Foto de uma camisa branca.">
                    <div class="descricao-novidades">
                        <p class="nome-produto">Camisa branca básica</p>
                        <p class="preco-produto">R$ 35,00</p>
                    </div>
                </div>
                <div class="produtos">
                    <img src="./img/Vestido Trapézio.png" alt="Foto de um vestido trapézio.">
                    <div class="descricao-novidades">
                        <p class="nome-produto">Vestido Trapézio</p>
                        <p class="preco-produto">R$ 50,00</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./main.js"></script>
</body>
</html>
